<!DOCTYPE html>
<html lang="en">

    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="./index.js" type="text/javascript" defer></script>
         <link rel="stylesheet" href="./styles.css" />
         <title id="page-title">Tasks Manager</title>
    </head>

    <body>



         <section id="to-do-tasks-section">

            <ul class="to-do-tasks">

            </ul>
            
            <input type="text" id="add-to-do-task">

            <button id="submit-add-to-do">

            </button>

         </section>

         <section id="in-progress-tasks-section">

            <ul class="in-progress-tasks">

            </ul>
            
            <input type="text" id="add-in-progress-task">
            
            <button id="submit-add-in-progress">

            </button>

         </section>

         <section id="done-tasks-section">

            <ul class="done-tasks">

            </ul>
            
            <input type="text" id="add-done-task">
            
            <button id="submit-add-done">

            </button>

         </section>

    </body>

</html>
